<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3 class="package-tittle">Standard</h3>

        <img class="cloud" src="css/images/pages.png" />
        <p>5 Edits</p>
        <p>1GB Storage</p>
        <p>3 Pages</p>
        <p>1 Hour free Support</p>
        <input class="button" type="submit" value="Check It Out" />
      </div>
      <div class="box">
        <h3 class="package-tittle">Expert</h3>
        <img class="cloud" src="css/images/cloud.png" />
        <p>10 Edits</p>
        <p>20GB Storage</p>
        <p>9 Pages</p>
        <p>5 Hour free Support</p>
        <input class="button" type="submit" value="Check It Out" />
      </div>
      <div class="box">
        <h3 class="package-tittle">Elite</h3>
        <img class="cloud" src="css/images/star.png" />
        <p>Unlimited Edits</p>
        <p>30GB Storage</p>
        <p>Unlimited Pages</p>
        <p>Unlimited free Support</p>
        <input class="button" type="submit" value="Check It Out" />
      </div>
    </div>
  </body>
</html>
